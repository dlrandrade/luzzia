<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Cadastro</title>
</head>
<body>
  <h2>Criar Usuário</h2>
  <form id="form">
    <label>Username: <input type="text" name="username" /></label><br />
    <label>Senha: <input type="password" name="password" /></label><br />
    <button type="submit">Cadastrar</button>
  </form>

  <pre id="resultado"></pre>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const body = {
        username: formData.get('username'),
        password: formData.get('password'),
      };

      try {
        const res = await fetch('https://luzzia.vercel.app/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        const json = await res.json();
        resultado.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultado.textContent = 'Erro ao enviar requisição';
      }
    });
  </script>
</body>
</html>
