<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usu치rio</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #ffffcc; /* amarelo claro */
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #111;
    }
    .msg {
      margin-top: 1rem;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="cadastro">
    <h2>Cadastrar Usu치rio</h2>
    <input type="text" id="username" placeholder="Usu치rio" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
    <div class="msg" id="msg"></div>
  </form>

  <script>
document.getElementById('form').addEventListener('submit', async function (e) {
  e.preventDefault()

  const username = document.getElementById('username').value
  const password = document.getElementById('password').value

  const response = await fetch('/api/users', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })

  const result = await response.json()
  alert('Usu치rio criado: ' + result.username)
})
</script>

</body>
</html>
