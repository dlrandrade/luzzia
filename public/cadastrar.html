<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Usu치rio</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-bottom: 1rem; padding: 10px; }
    button { background: black; color: white; border: none; cursor: pointer; }
    #mensagem { margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Cadastrar Usu치rio</h2>
    <input type="text" id="username" placeholder="Usu치rio" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    async function cadastrar() {
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value
      const mensagem = document.getElementById('mensagem')

      const res = await fetch('/api/users/index', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })

      if (res.ok) {
        mensagem.innerText = 'Usu치rio cadastrado com sucesso!'
        mensagem.style.color = 'green'
      } else {
        const erro = await res.json().catch(() => ({}))
        mensagem.innerText = erro.error || 'Erro ao cadastrar'
        mensagem.style.color = 'red'
      }
    }
  </script>
</body>
</html>
